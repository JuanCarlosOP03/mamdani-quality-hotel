<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Calidad Difusa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0ebf8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .form-header-bar { background-color: #673ab7; height: 12px; border-radius: 8px 8px 0 0; }
        .card { border-radius: 8px; border: 1px solid #dadce0; margin-bottom: 15px; }
        .question-title { font-weight: 500; font-size: 1.1rem; margin-bottom: 1rem; }
        .scale-box { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .scale-item { text-align: center; flex: 1; }
        .scale-item label { font-size: 0.8rem; display: block; color: #70757a; }
        /* Secciones con tama√±o el doble que las preguntas (2.2rem) */
        .section-divider { 
            border-left: 8px solid #673ab7; 
            padding-left: 15px; 
            margin: 40px 0 20px 0; 
            color: #673ab7; 
            font-weight: bold; 
            font-size: 2.2rem; 
        }
    </style>
</head>
<body>
    <div class="container mt-4" style="max-width: 850px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for cat, msg in messages %}<div class="alert alert-{{ cat }}">{{ msg }}</div>{% endfor %}{% endif %}
        {% endwith %}
        {{ body|safe }}
    </div>
</body>
</html>
